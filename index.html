<!DOCTYPE html>
<html>
    <title>Result Summary Component - Challenge</title>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Front-End Mentor Challenge Result">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="content">
            <div class="card1">
                <h2>Your Result</h2>
                <div class="circle">
                    <h3 class="bnumber">76</h1>
                    <h4 class="snumber">of 100</h2>
                </div>
                <h1 class>Great</h1>
                <p>You scored higher than 65% of the people who have taken
                    these tests.</p>
            </div>
            <div class="card2">
                <h1>Summary</h1>
                <div class="list">
                    <div class="reaction">
                        <img src="img/icon-reaction.svg">
                        <h4>Reaction</h4>
                        <h5>80</h5>
                        <h6>/100</h6>
                    </div>
                    <div class="memory">
                        <img src="img/icon-memory.svg">
                        <h4>Memory</h4>
                        <h5>92</h5>
                        <h6>/100</h6>
                    </div>
                    <div class="verbal">
                        <img src="img/icon-verbal.svg">
                        <h4>Verbal</h4>
                        <h5>61</h5>
                        <h6>/100</h6>
                    </div>
                    <div class="visual">
                        <img src="img/icon-visual.svg">
                        <h4>Visual</h4>
                        <h5>72</h5>
                        <h6>/100</h6>
                    </div>
                    <button class="continue">Continue</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Developed by: Fernando Tavares</p>
        </div>

        
    </body>



</html>
